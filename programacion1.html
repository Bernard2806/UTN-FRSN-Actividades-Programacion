<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Índice de PDFs - UTN FRSN Programación 1</title>

    <link
      rel="shortcut icon"
      href="Images/Logos/UTN Favicon.jpg"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    ></script>
    <style>
      .hero-body {
        padding: 2rem 1.5rem;
      }
      .pdf-card {
        height: 100%;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .pdf-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .card-content {
        flex-grow: 1;
        text-align: center;
      }
      .logo-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .logo-container img {
        max-height: 80px;
        width: auto;
      }
      .pdf-grid {
        margin-top: 1.5rem;
      }
      @media screen and (max-width: 768px) {
        .logo-container {
          flex-direction: column;
          gap: 1rem;
        }
        .hero-body .title,
        .hero-body .subtitle,
        .hero-body .back-button {
          text-align: center;
        }
      }
      .footer {
        padding: 2rem 1.5rem;
        margin-top: 2rem;
      }
      .card-footer-item {
        font-weight: bold;
        color: #3273dc;
      }
      .card-footer-item:hover {
        background-color: #f5f5f5;
      }
      .back-button {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero is-link is-light">
      <div class="hero-body">
        <div class="container">
          <div class="logo-container">
            <img src="Images/Logos/UNT Logo.png" alt="Logo UTN" height="80" />
          </div>
          <h1 class="title">Índice de Actividades - Programación 1</h1>
          <h2 class="subtitle">
            Universidad Tecnológica Nacional - Facultad Regional San Nicolás
          </h2>
          <div class="back-button">
            <a href="index.html" class="button is-link">
              <span class="icon">
                <i class="fas fa-arrow-left"></i>
              </span>
              <span>Volver al inicio</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section class="section">
      <div class="container">
        <div class="buttons is-centered mb-4">
          <button id="refresh-btn" class="button is-info">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span>Recargar PDFs</span>
          </button>
        </div>
        <div id="pdf-grid" class="columns is-multiline pdf-grid">
          <div class="column is-full">
            <div class="notification is-info is-light">
              <p class="has-text-centered">Cargando PDFs...</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer has-background-light">
      <div class="content has-text-centered">
        <p>
          <strong>Actividades de Programación 1</strong> - Universidad
          Tecnológica Nacional - Facultad Regional San Nicolás - UTN Aula
          Chivilcoy
        </p>
        <p>&copy; 2025 UTN FRSN - Programación 1</p>
      </div>
    </footer>

    <!-- Script principal sin preview -->
    <script type="module">
      const CACHE_KEY = "pdfCache";
      const CACHE_TIME_KEY = "pdfCacheTime";
      const CACHE_EXPIRATION_MS = 5 * 60 * 1000; // 5 minutos

      async function fetchPDFsFromNetwork() {
        const response = await fetch(
          "https://raw.githubusercontent.com/Bernard2806/Ejercicios-UTN-FRSN-Programacion1/main/pdfs.json"
        );
        if (!response.ok) throw new Error("Error en la red");

        const data = await response.json();
        localStorage.setItem(CACHE_KEY, JSON.stringify(data));
        localStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
        return data;
      }

      function getCachedPDFs() {
        const cached = localStorage.getItem(CACHE_KEY);
        const time = localStorage.getItem(CACHE_TIME_KEY);
        if (!cached || !time) return null;

        const age = Date.now() - parseInt(time, 10);
        return age < CACHE_EXPIRATION_MS ? JSON.parse(cached) : null;
      }

      function clearPDFCache() {
        localStorage.removeItem(CACHE_KEY);
        localStorage.removeItem(CACHE_TIME_KEY);
      }

      function renderPDFs(data) {
        const grid = document.getElementById("pdf-grid");
        grid.innerHTML = "";

        if (!data || data.length === 0) {
          grid.innerHTML = `
        <div class="column is-full">
          <div class="notification is-warning is-light">
            <p class="has-text-centered">No se encontraron PDFs disponibles.</p>
          </div>
        </div>`;
          return;
        }

        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach((pdf) => {
          const fileName = pdf.url.split("/").pop();
          const date = new Date(pdf.date).toLocaleDateString();
          const className = pdf.class || "Clase desconocida";

          const column = document.createElement("div");
          column.className =
            "column is-one-third-desktop is-half-tablet is-full-mobile";
          column.innerHTML = `
        <div class="card pdf-card">
          <div class="card-content">
            <div class="content">
              <p class="title is-5">${fileName}</p>
              <p class="subtitle is-6">
                <span class="icon"><i class="far fa-calendar-alt"></i></span> ${date}
              </p>
              <p class="subtitle is-6">
                <span class="icon"><i class="fas fa-chalkboard"></i></span> ${className}
              </p>
            </div>
          </div>
          <footer class="card-footer">
            <a href="${pdf.url}" target="_blank" class="card-footer-item">
              <span class="icon"><i class="fas fa-file-pdf"></i></span>
              <span>Ver PDF</span>
            </a>
          </footer>
        </div>`;
          grid.appendChild(column);
        });
      }

      async function loadPDFs(forceRefresh = false) {
        document.getElementById("pdf-grid").innerHTML = `
      <div class="column is-full">
        <div class="notification is-info is-light">
          <p class="has-text-centered">Cargando PDFs...</p>
        </div>
      </div>`;

        try {
          let data = null;

          if (!forceRefresh) {
            data = getCachedPDFs();
          }

          if (!data) {
            data = await fetchPDFsFromNetwork();
          }

          renderPDFs(data);
        } catch (error) {
          document.getElementById("pdf-grid").innerHTML = `
        <div class="column is-full">
          <div class="notification is-danger is-light">
            <p class="has-text-centered">Error al cargar los PDFs: ${error.message}</p>
          </div>
        </div>`;
        }
      }

      // Evento para botón "Recargar PDFs"
      document.getElementById("refresh-btn").addEventListener("click", () => {
        clearPDFCache();
        loadPDFs(true);
      });

      document.addEventListener("DOMContentLoaded", () => loadPDFs());
    </script>
  </body>
</html>
